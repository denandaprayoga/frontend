<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan css grid</title>
    <style>
      body {
        text-align: center;
      }
      .gallery {
        width: 90%;
        margin: auto;
        padding: 5px;
        display: grid;
        border: 2px solid black;
        box-shadow: 0 0 10px black;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 5px;
      }
      img {
        display: block;
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h2>gallery</h2>
    <div class="gallery">
      <img src="img/1.jpg" />
      <img src="img/2.jpg" />
      <img src="img/3.jpg" />
      <img src="img/4.jpg" />
      <img src="img/5.jpg" />
      <img src="img/6.jpg" />
      <img src="img/7.jpg" />
      <img src="img/8.jpg" />
      <img src="img/9.jpg" />
      <!-- <img src="img/10.jpg" /> -->
    </div>
  </body>
</html>
